<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="logo.png" alt="Netflix Logo">
        </nav>
    </header>
    
    <div class="background-image"></div>
    <div class="sign">
        <div class="signup" style="width: 254px; height: 340px; background-color: rgba(255, 255, 255, 0.8); padding: 20px; padding-right: 40px; border-radius: 5px; box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75); text-align: center;">
            <h1 style="text-align: center; font-size: 36px; margin-bottom: 20px; font-weight: bold; color: #e50914;">Register</h1>
            <form action="login.html" method="GET"> <!-- Updated the action attribute to "login.html" -->
                <input type="text" name="name" id="name" required placeholder="Username" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: none; background-color: #f1f1f1; font-size: 18px;">
                <input type="password" name="password" id="password" required placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: none; background-color: #f1f1f1; font-size: 18px;">
                <input type="submit" value="SignUp" style="background-color: #e50914; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-size: 18px; cursor: pointer;">
                <p>
                    <a href="login.html">Already have an Account ? SignIn</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
